name: Deploy to Cloudflare Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write
  id-token: write

env:
  JEKYLL_ENV: production
  PAGES_REPO_NWO: ${{ github.repository }}
  JEKYLL_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Build site with Jekyll
        run: bundle exec jekyll build --destination ./_site

      - name: Ensure Cloudflare Pages project exists
        env:
          CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_PROJECT_NAME: writeups
        run: |
          set -euo pipefail
          auth=(-H "Authorization: Bearer ${CF_API_TOKEN}" -H "Content-Type: application/json")
          get_api="https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/pages/projects/${CF_PROJECT_NAME}"
          if curl -fsS "${auth[@]}" "${get_api}" > /dev/null; then
            echo "Cloudflare Pages project '${CF_PROJECT_NAME}' already exists."
          else
            echo "Creating Cloudflare Pages project '${CF_PROJECT_NAME}' via API..."
            create_api="https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/pages/projects"
            body=$(printf '{"name":"%s","production_branch":"main","build_config":{"build_command":"","destination_dir":"_site","root_dir":""}}' "${CF_PROJECT_NAME}")
            resp_file=$(mktemp)
            status=$(curl -sS -o "${resp_file}" -w "%{http_code}" "${auth[@]}" -X POST "${create_api}" --data "${body}" || true)
            echo "Create status: ${status}"
            cat "${resp_file}"
            if [[ "${status}" != "200" && "${status}" != "201" ]]; then
              echo "Failed to create project '${CF_PROJECT_NAME}'."
              exit 1
            fi
          fi

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: writeups
          directory: ./_site
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
