layout: default

<article class="writeup">
  <a class="back-link" href="{{ '/' | relative_url }}">← すべてのWriteup</a>

  <div class="writeup-hero">
    <div class="meta-line">
      <span class="eyebrow">{{ page.event }} {{ page.year }}</span>
      {% if page.category %}<span class="pill">{{ page.category }}</span>{% endif %}
      {% if page.date %}<span class="pill subtle">{{ page.date | date: "%Y-%m-%d" }}</span>{% endif %}
    </div>
    <h1>{{ page.title }}</h1>
  </div>

  <div class="writeup-body markdown-body">
    {{ content }}
  </div>
</article>
