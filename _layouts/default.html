<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | escape }} | {{ site.title | escape }}</title>
  {%- seo -%}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}?v={{ site.time | date: '%s' }}">
</head>
<body>
  <div class="page">
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="{{ '/' | relative_url }}">
          <span class="dot"></span>
          <span class="brand-text">writeups</span>
        </a>
        <nav class="nav-links">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="https://writeups.claustra01.net" target="_blank" rel="noopener">Domain</a>
          <a href="https://github.com/claustra01" target="_blank" rel="noopener">GitHub</a>
        </nav>
      </div>
    </header>

    <main class="container page-body">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div>
          <p class="brandline">claustra01 / CTF writeups</p>
          <p class="muted">Hosted on Cloudflare Pages Â· Built with Jekyll</p>
        </div>
        <div class="muted">writeups.claustra01.net</div>
      </div>
    </footer>
  </div>
</body>
</html>
